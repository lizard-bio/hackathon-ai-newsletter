    \nCollectively, these data support a model of flare in chronic TNF-induced arthritis
    in which loss of lymphatic flow through affected joint-draining lymph nodes facilitates
    the interaction between effluxing macrophages and T-cells via ALCAM-CD6 co-stimulation,
    initiating IgG2b class-switching and plasma cell differentiation of the expanded
    Bin population. Future work is warranted to investigate immunoglobulin clonality
    and potential autoimmune consequences, as well as the efficacy of anti-CD6 therapy
