- abstract: Bacterial remineralization of algal organic matter fuels algal growth
    but is rarely quantified. Consequently, we cannot currently predict whether some
    bacterial taxa may provide more remineralized nutrients to algae than others.
    Here, we quantified bacterial incorporation of algal-derived complex dissolved
    organic carbon and nitrogen and algal incorporation of remineralized carbon and
    nitrogen in fifteen bacterial co-cultures growing with the diatom Phaeodactylum
    tricornutum at the single-cell level using isotope tracing and nanoSIMS. We found
    unexpected strain-to-strain and cell-to-cell variability in net carbon and nitrogen
    incorporation, including non-ubiquitous complex organic nitrogen utilization and
    remineralization. We used these data to identify three distinct functional guilds
    of metabolic interactions, which we termed macromolecule remineralizers, macromolecule
    users, and small-molecule users, the latter exhibiting efficient growth under
    low carbon availability. The functional guilds were not linked to phylogeny and
    could not be elucidated strictly from metabolic capacity as predicted by comparative
    genomics, highlighting the need for direct activity-based measurements in ecological
    studies of microbial metabolic interactions.
