    (Bin) joint-draining lymph node sinuses are pathogenic phenomena in patients with
    severe rheumatoid arthritis (RA). However, the molecular mechanisms underlying
    this lymphatic dysfunction remain poorly understood. Herein, we utilized multi-omic
