- abstract: Male breast cancer (MBC) is a rare but aggressive malignancy with cellular
    and immunological characteristics that remain unclear. Here, we perform transcriptomic
    analysis for 111,038 single cells from tumor tissues of six MBC and thirteen female
    breast cancer (FBC) patients. We find that that MBC has significantly lower infiltration
    of T cells relative to FBC. Metastasis-related programs are more active in cancer
    cells from MBC. The activated fatty acid metabolism involved with FASN is related
    to cancer cell metastasis and low immune infiltration of MBC. T cells in MBC show
    activation of p38 MAPK and lipid oxidation pathways, indicating a dysfunctional
    state. In contrast, T cells in FBC exhibit higher expression of cytotoxic markers
    and immune activation pathways mediated by immune-modulatory cytokines. Moreover,
    we identify the inhibitory interactions between cancer cells and T cells in MBC.
    Our study provides important information for understanding the tumor immunology
    and metabolism of MBC.
