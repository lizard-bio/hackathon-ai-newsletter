- abstract: Mammalian organs exhibit distinct physiology, disease susceptibility,
    and injury responses between the sexes. In the mouse kidney, sexually dimorphic
    gene activity maps predominantly to proximal tubule (PT) segments. Bulk RNA sequencing
    (RNA-seq) data demonstrated that sex differences were established from 4 and 8 weeks
    after birth under gonadal control. Hormone injection studies and genetic removal
    of androgen and estrogen receptors demonstrated androgen receptor (AR)-mediated
    regulation of gene activity in PT cells as the regulatory mechanism. Interestingly,
    caloric restriction feminizes the male kidney. Single-nuclear multiomic analysis
    identified putative cis-regulatory regions and cooperating factors mediating PT
    responses to AR activity in the mouse kidney. In the human kidney, a limited set
    of genes showed conserved sex-linked regulation, whereas analysis of the mouse
    liver underscored organ-specific differences in the regulation of sexually dimorphic
    gene expression. These findings raise interesting questions on the evolution,
    physiological significance, disease, and metabolic linkage of sexually dimorphic
    gene activity.
