    (including lymphatic endothelial cells, macrophages, B-cells, and T-cells) in
    the joint-draining lymph node sinuses and their associated phenotypic changes
    and cell-cell interactions during RA development using the tumor necrosis factor
    transgenic (TNF-Tg) mouse model.\nPopliteal lymph nodes (PLNs) from wild-type
    (n=10) and TNF-Tg male mice with \"Early\" (5 to 6-months of age; n=6) and \"Advanced\"
    (>8-months of age; n=12) arthritis were harvested and processed for spatial transcriptomics.
