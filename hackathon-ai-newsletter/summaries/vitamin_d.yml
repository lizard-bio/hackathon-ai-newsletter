- summary: This research examines how a lack of vitamin D during pregnancy can affect a baby's immune system. The study found that prenatal vitamin D deficiency can change the proportions of immune cells in offspring by altering gene activity in certain cells related to vitamin D. This highlights the importance of ensuring adequate vitamin D intake during pregnancy to support the development of a healthy immune system in babies.
